<!DOCTYPE html>
<html lang="en">
<head>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple credit cards</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="https://freesvg.org/img/Stylish-Floral-Design-4.png" alt="bg2" id="bg-image-card">
            <pre class="card-num">0043 1398 0005 3609</pre>
            <div class="sub-info">
                <div class="name-info">
                    <p class="bold">Card Holder</p>
                    <p class="card-holder-name">John Nesh</p>
                </div>
                <div class="debit-info">
                    <p class="bold">Expire</p>
                    <p class="card-expire-date">04/28</p>
                </div>
                <img alt="visa-img" id="visa-img" 
                src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg">
            </div>
        </div>
    </div>
</body>
</html>
